name: CI - Streamlit Sentiment App

# üß† D√©clenchement : √† chaque push sur main ou pull request
on:
    push:
        branches: ["main"]
    pull_request:

jobs:
    test-app:
        name: V√©rification du mod√®le et de l'application
        runs-on: ubuntu-latest

        steps:
            # 1Ô∏è‚É£ R√©cup√©rer ton code du repo
            - name: Checkout repository
              uses: actions/checkout@v4

            # 2Ô∏è‚É£ Installer Python
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            # 3Ô∏è‚É£ Installer les d√©pendances de requirements.txt
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            # 4Ô∏è‚É£ V√©rifier que les fichiers essentiels existent
            - name: Check essential files
              run: |
                  test -f app.py || (echo "‚ùå app.py manquant !" && exit 1)
                  test -f model.joblib || (echo "‚ùå model.joblib manquant !" && exit 1)
                  test -f vectorizer.joblib || (echo "‚ùå vectorizer.joblib manquant !" && exit 1)
                  echo "‚úÖ Tous les fichiers essentiels sont pr√©sents."

            # 5Ô∏è‚É£ Test rapide du mod√®le (smoke test)
            - name: Smoke test - charger mod√®le et pr√©dire un tweet
              run: |
                  python - << 'PY'
                  import joblib, os
                  assert os.path.exists("model.joblib"), "model.joblib introuvable"
                  assert os.path.exists("vectorizer.joblib"), "vectorizer.joblib introuvable"
                  model = joblib.load("model.joblib")
                  vectorizer = joblib.load("vectorizer.joblib")
                  X = vectorizer.transform(["I love this movie!"])
                  pred = model.predict(X)[0]
                  print(f"‚úÖ Pr√©diction r√©ussie : {pred}")
                  PY

            # 6Ô∏è‚É£ V√©rifier que l‚Äôapp Streamlit peut se lancer (sans l‚Äôouvrir)
            - name: Test Streamlit app startup
              run: |
                  streamlit --version
                  echo "‚úÖ Streamlit install√© et pr√™t."
